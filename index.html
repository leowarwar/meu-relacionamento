<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tempo com minha noiva üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #fff0f5;
      color: #880e4f;
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-family: 'Parisienne', cursive;
      font-size: 3rem;
      margin-bottom: 10px;
    }

    #timer {
      font-size: 1.5rem;
      margin-top: 15px;
    }

    .heart {
      font-size: 2rem;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

      #timer {
        font-size: 1.2rem;
      }

      .heart {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <h1>üíë Juntos desde sempre üíñ</h1>
  <div id="timer"></div>
  <div class="heart">‚ù§Ô∏è</div>

  <script>
    // üëâ Coloque aqui a data do in√≠cio do relacionamento
    const startDate = new Date("2022-07-15T00:00:00");

    function updateTimer() {
      const now = new Date();
      let diff = now - startDate;

      const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
      diff -= years * (1000 * 60 * 60 * 24 * 365.25);
      const months = Math.floor(diff / (1000 * 60 * 60 * 24 * 30.44));
      diff -= months * (1000 * 60 * 60 * 24 * 30.44);
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      diff -= days * (1000 * 60 * 60 * 24);
      const hours = Math.floor(diff / (1000 * 60 * 60));
      diff -= hours * (1000 * 60 * 60);
      const minutes = Math.floor(diff / (1000 * 60));
      diff -= minutes * (1000 * 60);
      const seconds = Math.floor(diff / 1000);

      document.getElementById("timer").innerText =
        `${years} anos, ${months} meses, ${days} dias, ` +
        `${hours}h ${minutes}min ${seconds}s`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();
  </script>
</body>
</html>
